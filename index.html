<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UDACITY Map project</title>
    <link rel="stylesheet" href="css/libs-style.css">
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col-md-12 header header-title">
                <h1>favourite Cofee Shops</h1>
            </div>
            <div class="col-md-12">
                <div class="col-md-9 mapp">
                    <div id="map"></div>
                </div>
                <!-- start list part -->
                <div class="col-md-3 LIST">
                    <!-- search part -->
                    <div class="search">
                        <input type="text" class="search-box" size="20" data-bind="textInput: searchItem" placeholder="Search your cofee">
                    </div>
                    <ul id="cofeesList" data-bind="foreach: filteredCofee">
                        <li class="items-list" data-bind="text: title, click:$root.clickHandler"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- SCRIPTS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='js/libs.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Y_t0Z1wyZn65D1ha3Argd53gqztbeUU&callback=MapInit">
    </script>
</body>

</html>
